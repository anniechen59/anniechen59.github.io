<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Markdown 渲染示範</title>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                padding: 20px;
            }
            h1,
            h2,
            h3 {
                color: #333;
            }
            pre {
                background: #f4f4f4;
                padding: 10px;
                overflow: auto;
            }
            code {
                background: #f4f4f4;
                padding: 2px 4px;
            }
        </style>
    </head>
    <body>
        <div id="content">Loading...</div>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script>
            fetch("computerArticulture.md")
                .then((res) => res.text())
                .then((text) => {
                    // 新版 marked 用 marked.parse()
                    document.getElementById("content").innerHTML =
                        marked.parse(text);
                })
                .catch((err) => {
                    console.error("Error fetching Markdown:", err);
                    document.getElementById("content").innerText =
                        "Failed to load Markdown.";
                });
        </script>
    </body>
</html>
